<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defect Manage - 결함 관리 시스템</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <nav>
        <div class="logo">
            <i class="fas fa-bug"></i> Defect Manage
        </div>
        <ul class="nav-links">
            <li><a href="#" class="nav-item active" data-view="dashboard"><i class="fas fa-chart-line"></i> 대시보드</a>
            </li>
            <li><a href="#" class="nav-item" data-view="list"><i class="fas fa-list-check"></i> 결함 목록</a></li>
            <li><a href="#" class="nav-item" data-view="register"><i class="fas fa-plus-circle"></i> 결함 등록</a></li>

            <!-- 관리전용 메뉴 그룹 -->
            <div id="adminOnlyMenus"
                style="display: none; border-top: 1px solid rgba(255,255,255,0.1); margin-top: 1rem; padding-top: 1rem;">
                <li><a href="#" class="nav-item" data-view="users"><i class="fas fa-users-cog"></i> 담당자 관리</a></li>
                <li><a href="#" class="nav-item" data-view="settings"><i class="fas fa-cog"></i> 설정</a></li>
            </div>
        </ul>

        <div id="userSection"
            style="margin-top: auto; padding: 1rem; border-top: 1px solid rgba(255,255,255,0.1); display: none;">
            <div style="display: flex; align-items: center; gap: 0.75rem; margin-bottom: 1rem;">
                <div style="width: 32px; height: 32px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; color: white;"
                    id="userAvatar">?</div>
                <div style="overflow: hidden;">
                    <div style="font-size: 0.8125rem; font-weight: 600; color: white;" id="userName">사용자</div>
                    <div style="font-size: 0.70rem; color: rgba(255,255,255,0.5);" id="userRole">권한</div>
                </div>
            </div>
            <button class="btn" onclick="App.handleLogout()"
                style="background: rgba(239, 68, 68, 0.1); color: #fca5a5; width: 100%; justify-content: center; font-size: 0.75rem;">
                <i class="fas fa-sign-out-alt"></i> 로그아웃
            </button>
        </div>
        <div id="loginPrompt" style="margin-top: auto; padding: 1rem; border-top: 1px solid rgba(255,255,255,0.1);">
            <button class="btn btn-primary" onclick="App.navigate('login')"
                style="width: 100%; justify-content: center; font-size: 0.8125rem;">
                <i class="fas fa-sign-in-alt"></i> 로그인
            </button>
        </div>
    </nav>

    <main id="app">
        <!-- Content will be injected here by app.js -->
        <div class="loader">Loading...</div>
    </main>

    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-content" id="modalContent">
            <div class="modal-controls">
                <i class="fas fa-expand-alt modal-control-btn" id="maximizeBtn" onclick="App.toggleMaximize()"
                    title="전체 화면"></i>
                <i class="fas fa-times modal-control-btn close-modal-btn" onclick="App.closeModal()" title="닫기"></i>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./js/config.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
