<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defect Manage - 결함 관리 시스템</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <nav>
        <div class="logo">
            <i class="fas fa-bug"></i> Defect Manage
        </div>
        <ul class="nav-links">
            <li><a href="#" class="nav-item active" data-view="dashboard"><i class="fas fa-chart-line"></i> 대시보드</a>
            </li>
            <li><a href="#" class="nav-item" data-view="list"><i class="fas fa-list-check"></i> 결함 목록</a></li>
            <li><a href="#" class="nav-item" data-view="register"><i class="fas fa-plus-circle"></i> 결함 등록</a></li>

            <!-- 관리전용 메뉴 그룹 -->
            <div id="adminOnlyMenus"
                style="display: none; border-top: 1px solid rgba(255,255,255,0.1); margin-top: 1rem; padding-top: 1rem;">
                <li><a href="#" class="nav-item" data-view="users"><i class="fas fa-users-cog"></i> 담당자 관리</a></li>
                <li><a href="#" class="nav-item" data-view="settings"><i class="fas fa-cog"></i> 설정</a></li>
            </div>
        </ul>

        <div style="margin-top: auto; padding-top: 1.5rem; border-top: 1px solid rgba(255,255,255,0.1);">
            <a href="#" class="nav-item" id="adminLoginBtn" data-view="admin-login"
                style="background: rgba(255,255,255,0.05);">
                <i class="fas fa-unlock-alt"></i> 관리자 로그인
            </a>
            <a href="#" class="btn" id="adminLogoutBtn" onclick="App.handleAdminLogout()"
                style="display: none; background: rgba(239, 68, 68, 0.1); color: #fca5a5; margin: 0.5rem; justify-content: center; width: calc(100% - 1rem); font-size: 0.8125rem;">
                <i class="fas fa-sign-out-alt"></i> 관리자 로그아웃
            </a>
        </div>
    </nav>

    <main id="app">
        <!-- Content will be injected here by app.js -->
        <div class="loader">Loading...</div>
    </main>

    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-content" id="modalContent">
            <div class="modal-controls">
                <i class="fas fa-expand-alt modal-control-btn" id="maximizeBtn" onclick="App.toggleMaximize()"
                    title="전체 화면"></i>
                <i class="fas fa-times modal-control-btn close-modal-btn" onclick="App.closeModal()" title="닫기"></i>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./js/config.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
